<!DOCTYPE html>
<html>
<head>
    <title>SQLAlchemy App</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }} 
                <a href="/update_user/{{user.id}}">Edit</a>
                <form action="/delete_user/{{user.id}}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }} - {{ post.content }} (User ID: {{ post.user_id }})
                <a href="/update_post/{{post.id}}">Edit</a>
                <form action="/delete_post/{{post.id}}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <!-- Add User Form -->
    <form action="/add_user" method="post">
        Username: <input type="text" name="username"><br>
        Email: <input type="email" name="email"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit" value="Add User">
    </form>

    <!-- Add Post Form -->
    <form action="/add_post" method="post">
        Title: <input type="text" name="title"><br>
        Content: <textarea name="content"></textarea><br>
        User ID: <input type="number" name="user_id"><br>
        <input type="submit" value="Add Post">
    </form>
</body>
</html>
